<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <div>
        <button th:onclick="'updateScript(' + ${script.id} + ')'" th:text="#{button.edit}"></button>
    </div>

    <form action="#" th:action="@{/admin}" id="update_script" th:object="${script}" method="post">
        <div class="ttl">
            <span th:text="#{script.label.edit.title}"></span><span th:text="${script.id}"></span>
        </div>

        <div>
            <span th:text="#{script.label.name}"></span>
            <input th:field="*{name}" type="text" name="name" id="name" />
        </div>

        <div>
            <span th:text="#{script.label.script.text}"></span>
            <div>
                <textarea name="text" th:field="*{text}" id="text"></textarea>
            </div>
        </div>
    </form>
</div>
