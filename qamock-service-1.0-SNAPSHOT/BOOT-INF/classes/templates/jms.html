<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <h2 th:text="#{jms.label.title}"></h2>
    <div>
        <button onclick="sendJms()">Send</button>
    </div>
    <div class="j_mes_title">
        <div>
            <div>Server*:</div>
            <input id="server" type="text" />
        </div>
        <div>
            <div>Destination*:</div>
            <input id="destination" type="text" />
        </div>
        <div>
            <div>Message Type*:</div>
            <select id="type" onchange="jmsTypeSelected(this.options[this.selectedIndex].value)">
                <option value="Text">Text</option>
                <option value="MORequest">MORequest</option>
                <option value="MTRequest">MTRequest</option>
            </select>
        </div>
        <div>
            <div>Message Properties:</div>
            <button onclick="addRow()">+</button>
            <div id="item_list">
            </div>
        </div>
    </div>
    <div id="text_message_params" class="j_mes_params">
        <div>
            <div>Text:</div>
            <textarea id="text_text"></textarea>
        </div>
    </div>
    <div id="mo_message_params" class="j_mes_params" hidden="hidden">
        <div>
            <div>Msisdn*:</div>
            <input id="mo_msisdn" type="number" value="79"/>
        </div>
        <div>
            <div>Service_id*:</div>
            <input id="mo_service_id" type="number"/>
        </div>
        <div>
            <div>Ordering channel:</div>
            <input id="mo_ord_cha" type="text"/>
        </div>
        <div>
            <div>Short number:</div>
            <input id="mo_short_n" type="text"/>
        </div>
        <div>
            <div>Source port:</div>
            <input id="mo_source_p" type="number"/>
        </div>
        <div>
            <div>Text:</div>
            <textarea id="mo_text"></textarea>
        </div>
    </div>
    <div id="mt_message_params" class="j_mes_params" hidden="hidden">
        <div>
            <div>Msisdn*:</div>
            <input id="mt_msisdn" type="number" value="79"/>
        </div>
        <div>
            <div>Service_name*:</div>
            <input id="mt_service_name" type="text"/>
        </div>
        <div>
            <div>Short number:*</div>
            <input id="mt_short_n" type="text"/>
        </div>
        <div>
            <div>Text:</div>
            <textarea id="mt_text"></textarea>
        </div>
    </div>
    <div id="j_mes_logs">
    </div>
</div>
